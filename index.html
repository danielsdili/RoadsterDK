<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>ROADSTER RACER - Burnout Road</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #111, #000);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
      touch-action: none;
    }

    #hud {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
      font-weight: bold;
      padding: 10px 14px;
      box-sizing: border-box;
      opacity: 0.95;
    }

    #game {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 75vh;
      margin: 0 auto;
      background: linear-gradient(#151515, #080808);
      border: 4px solid #444;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    #game.speedZoom {
      transform: scale(1.015);
    }

    /* Asphalt overlay (Burnout texture) */
    #game::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        /* jemný asfaltový šum */
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.02),
          rgba(255,255,255,0.02) 2px,
          transparent 2px,
          transparent 8px
        ),

        /* pruhy asfaltu */
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,0.28),
          rgba(0,0,0,0.28) 40px,
          rgba(255,255,255,0.03) 41px,
          rgba(255,255,255,0.03) 90px
        ),

        /* světelné mapy */
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.05), transparent 60%);
      opacity: 0.75;
      pointer-events: none;
      z-index: 0;
    }

    /* Yellow edges */
    #game::after {
      content: "";
      position: absolute;
      inset: 0;
      border-left: 10px solid rgba(255,215,0,0.45);
      border-right: 10px solid rgba(255,215,0,0.45);
      box-shadow: inset 0 0 30px rgba(0,0,0,0.9);
      pointer-events: none;
      z-index: 3;
    }

    /* Skid marks */
    #game .skidmarks {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.0),
        rgba(0,0,0,0.0) 60px,
        rgba(0,0,0,0.18) 62px,
        rgba(0,0,0,0.0) 90px
      );
      opacity: 0.25;
      pointer-events: none;
      z-index: 1;
    }

    /* LIGHT REFLECTIONS (lightweight) */
    #game .reflections {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to bottom,
          rgba(255,255,255,0.00),
          rgba(255,255,255,0.05),
          rgba(255,255,255,0.00)
        );
      opacity: 0.25;
      pointer-events: none;
      z-index: 2;
      animation: reflectionMove 1.5s linear infinite;
    }

    @keyframes reflectionMove {
      0% { transform: translateY(-60px); }
      100% { transform: translateY(120px); }
    }

    /* SPEED LINES */
    #game .speedLines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.06) 1px,
        transparent 1px,
        transparent 18px
      );
      opacity: 0;
      pointer-events: none;
      z-index: 4;
      transition: opacity 0.3s ease;
    }

    #game.fast .speedLines {
      opacity: 0.18;
    }

    /* FLASH */
    #flash {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.95);
      opacity: 0;
      pointer-events: none;
      z-index: 500;
      transition: opacity 0.25s;
    }

    /* SHAKE */
    .shake {
      animation: shake 0.2s linear infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(4px, -4px); }
      50% { transform: translate(-4px, 4px); }
      75% { transform: translate(4px, 4px); }
      100% { transform: translate(-4px, -4px); }
    }

    .lane-line {
      position: absolute;
      width: 10px;
      height: 80px;
      background: rgba(255,255,255,0.55);
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      z-index: 1;
    }

    /* PLAYER CAR */
    #car {
      position: absolute;
      width: 62px;
      height: 118px;
      bottom: 28px;
      background: linear-gradient(#ff1a1a, #9c0000);
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.25);
      box-shadow: 0 12px 25px rgba(0,0,0,0.65);
      overflow: hidden;
      transform-origin: center;
      z-index: 30;
    }

    .crashed {
      animation: spinCrash 1.6s ease-out forwards;
      filter: brightness(0.55) contrast(1.2) saturate(0.7);
    }

    @keyframes spinCrash {
      0% { transform: rotate(0deg) scale(1); }
      35% { transform: rotate(340deg) scale(1.15); }
      70% { transform: rotate(820deg) scale(0.95); }
      100% { transform: rotate(1280deg) scale(0.75); }
    }

    #car .hood {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.18), transparent 55%);
    }

    #car .stripe {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 100%;
      background: rgba(255,255,255,0.22);
      border-radius: 10px;
    }

    #car .window {
      position: absolute;
      top: 12px;
      left: 10px;
      width: 42px;
      height: 30px;
      background: linear-gradient(#0a0a0a, #222);
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.18);
    }

    #car .lights {
      position: absolute;
      bottom: 8px;
      left: 8px;
      width: 46px;
      height: 16px;
      background: linear-gradient(to right, #ffe600, #ff6600);
      border-radius: 8px;
      opacity: 0.95;
      box-shadow: 0 0 12px rgba(255,180,0,0.6);
    }

    #car .wheel {
      position: absolute;
      width: 12px;
      height: 22px;
      background: #050505;
      border-radius: 6px;
    }

    #car .wheel.left1 { left: -5px; top: 18px; }
    #car .wheel.left2 { left: -5px; bottom: 22px; }
    #car .wheel.right1 { right: -5px; top: 18px; }
    #car .wheel.right2 { right: -5px; bottom: 22px; }

    #logo {
      position: absolute;
      top: 52px;
      left: 50%;
      transform: translateX(-50%);
      width: 46px;
      height: 46px;
      background: #0a0a0a;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    #logo span {
      color: gold;
      font-size: 24px;
      margin-right: 2px;
    }

    #logoText {
      position: absolute;
      top: 98px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      letter-spacing: 2px;
      opacity: 0.95;
      font-weight: bold;
    }

    /* ENEMY BASE */
    .enemy {
      position: absolute;
      width: 54px;
      height: 104px;
      border-radius: 14px;
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: 0 12px 25px rgba(0,0,0,0.55);
      overflow: hidden;
      z-index: 15;
      transform-origin: center;
    }

    .enemy .hood {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.12), transparent 55%);
    }

    .enemy .window {
      position: absolute;
      top: 10px;
      left: 8px;
      width: 38px;
      height: 26px;
      background: linear-gradient(#111, #222);
      border-radius: 7px;
      border: 2px solid rgba(255,255,255,0.15);
    }

    .enemy .lights {
      position: absolute;
      bottom: 7px;
      left: 7px;
      width: 40px;
      height: 14px;
      border-radius: 7px;
      opacity: 0.85;
      background: linear-gradient(to right, rgba(255,255,255,0.9), rgba(255,150,0,0.7));
    }

    .enemy .wheel {
      position: absolute;
      width: 10px;
      height: 20px;
      background: #0a0a0a;
      border-radius: 6px;
    }

    .enemy .wheel.left1 { left: -5px; top: 16px; }
    .enemy .wheel.left2 { left: -5px; bottom: 20px; }
    .enemy .wheel.right1 { right: -5px; top: 16px; }
    .enemy .wheel.right2 { right: -5px; bottom: 20px; }

    /* EXTRA DETAILS */
    .spoiler {
      position: absolute;
      top: 2px;
      left: 8px;
      width: 38px;
      height: 7px;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
    }

    .roofrack {
      position: absolute;
      top: 5px;
      left: 10px;
      width: 34px;
      height: 6px;
      border: 2px solid rgba(255,255,255,0.35);
      border-radius: 6px;
      opacity: 0.8;
    }

    /* MODELS */
    .model-sedan { background: linear-gradient(#999999, #333333); }
    .model-sport { background: linear-gradient(#00c6ff, #003cff); }
    .model-taxi  { background: linear-gradient(#ffcc00, #c48d00); }

    .model-taxi::after {
      content: "TAXI";
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      font-weight: bold;
      color: black;
      opacity: 0.85;
    }

    /* POLICE */
    .model-police {
      background: linear-gradient(#0c0c0c, #222);
      border: 2px solid rgba(0,150,255,0.45);
    }

    .model-police::after {
      content: "POLICE";
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      font-weight: bold;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.9);
    }

    .sirens {
      position: absolute;
      top: 4px;
      left: 12px;
      width: 30px;
      height: 9px;
      border-radius: 6px;
      background: linear-gradient(to right, rgba(0,0,255,0.9), rgba(255,0,0,0.9));
      opacity: 0.2;
      animation: sirenBlink 0.2s infinite alternate;
    }

    @keyframes sirenBlink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    /* TRUCK */
    .model-truck {
      width: 64px;
      height: 118px;
      background: linear-gradient(#666, #222);
      border-radius: 12px;
    }

    /* VAN */
    .model-van {
      width: 60px;
      height: 114px;
      background: linear-gradient(#ffffff, #aaaaaa);
      border-radius: 14px;
    }

    /* Enemy crash */
    .enemy-crashed {
      animation: enemySpin 2.2s ease-out forwards;
      filter: brightness(0.45) contrast(1.3) saturate(0.5);
      z-index: 40;
    }

    @keyframes enemySpin {
      0% { transform: rotate(0deg) translate(0,0) scale(1); opacity: 1; }
      35% { transform: rotate(340deg) translate(50px, 50px) scale(1.1); opacity: 1; }
      75% { transform: rotate(920deg) translate(-120px, 180px) scale(0.85); opacity: 0.85; }
      100% { transform: rotate(1400deg) translate(-220px, 320px) scale(0.65); opacity: 0; }
    }

    /* EXPLOSION */
    .explosion {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, yellow, orange, red, transparent);
      box-shadow: 0 0 70px rgba(255,120,0,1);
      pointer-events: none;
      z-index: 600;
      animation: boom 1.8s ease-out forwards;
    }

    @keyframes boom {
      0% { transform: scale(0.6); opacity: 1; }
      50% { transform: scale(8); opacity: 0.95; }
      100% { transform: scale(12); opacity: 0; }
    }

    /* SMOKE */
    .smoke {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(120,120,120,0.75);
      filter: blur(3px);
      pointer-events: none;
      z-index: 550;
      animation: smokeUp 3.5s ease-out forwards;
    }

    @keyframes smokeUp {
      0% { transform: scale(0.6) translate(0,0); opacity: 0.8; }
      100% { transform: scale(3.5) translate(0,-150px); opacity: 0; }
    }

    /* PARTICLES */
    .particle {
      position: absolute;
      width: 16px;
      height: 16px;
      background: orange;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 18px rgba(255,150,0,0.9);
      animation: particleMove 1.4s ease-out forwards;
      z-index: 610;
    }

    @keyframes particleMove {
      0% { transform: scale(1.2) translate(0,0); opacity: 1; }
      100% { transform: scale(0.2) translate(var(--dx), var(--dy)); opacity: 0; }
    }

    /* CONTROLS */
    #controls {
      width: 100%;
      max-width: 420px;
      margin: 12px auto;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 0 12px;
      box-sizing: border-box;
    }

    .btn {
      flex: 1;
      height: 80px;
      border-radius: 18px;
      color: black;
      font-size: 34px;
      font-weight: 900;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;

      background: repeating-linear-gradient(
        45deg,
        #ffd500,
        #ffd500 12px,
        #111 12px,
        #111 24px
      );

      border: 3px solid #ffd500;
      box-shadow: 0 0 14px rgba(255,213,0,0.25);
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    .btn:active {
      transform: scale(0.96);
      filter: brightness(1.2);
    }

    /* GAME OVER */
    #gameOver {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 999;
    }

    #gameOver h1 {
      margin: 0;
      font-size: 40px;
      color: gold;
      text-shadow: 0 0 15px rgba(255,215,0,0.3);
    }

    #gameOver p {
      margin: 10px 0;
      opacity: 0.9;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: gold;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }
  </style>
</head>

<body>

<div id="hud">
  <div>Skóre: <span id="score">0</span></div>
  <div>Rychlost: <span id="speed">1</span>x</div>
</div>

<div id="game">
  <div id="flash"></div>
  <div class="skidmarks"></div>
  <div class="reflections"></div>
  <div class="speedLines"></div>

  <div id="car">
    <div class="hood"></div>
    <div class="stripe"></div>
    <div class="window"></div>
    <div class="lights"></div>

    <div class="wheel left1"></div>
    <div class="wheel left2"></div>
    <div class="wheel right1"></div>
    <div class="wheel right2"></div>

    <div id="logo"><span>★</span>R</div>
    <div id="logoText">ROADSTER</div>
  </div>

  <div id="gameOver">
    <h1>CRASHED!</h1>
    <p>Tvoje skóre: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Zkusit znovu</button>
  </div>
</div>

<div id="controls">
  <div class="btn" id="leftBtn">◀</div>
  <div class="btn" id="rightBtn">▶</div>
</div>

<script>
  const game = document.getElementById("game");
  const car = document.getElementById("car");
  const flash = document.getElementById("flash");

  const scoreEl = document.getElementById("score");
  const speedEl = document.getElementById("speed");
  const gameOverScreen = document.getElementById("gameOver");
  const finalScoreEl = document.getElementById("finalScore");

  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");

  let score = 0;
  let speed = 4;
  let gameRunning = true;
  let enemies = [];
  let laneLines = [];
  let frame = 0;

  let crashed = false;

  let carX = 0;
  let targetX = 0;
  const carMoveSpeed = 7;

  let holdingLeft = false;
  let holdingRight = false;

  let timeScale = 1;

  const models = ["model-sedan", "model-sport", "model-taxi", "model-police", "model-truck", "model-van"];

  function createLaneLines() {
    for (let i = 0; i < 10; i++) {
      const line = document.createElement("div");
      line.classList.add("lane-line");
      line.style.top = (i * 80) + "px";
      game.appendChild(line);
      laneLines.push(line);
    }
  }

  function moveLaneLines() {
    laneLines.forEach(line => {
      let top = parseInt(line.style.top);
      top += speed * timeScale;
      if (top > game.clientHeight) top = -80;
      line.style.top = top + "px";
    });
  }

  function createEnemy() {
    const enemy = document.createElement("div");
    enemy.classList.add("enemy");

    const model = models[Math.floor(Math.random() * models.length)];
    enemy.classList.add(model);

    enemy.innerHTML = `
      <div class="hood"></div>
      <div class="window"></div>
      <div class="lights"></div>
      <div class="wheel left1"></div>
      <div class="wheel left2"></div>
      <div class="wheel right1"></div>
      <div class="wheel right2"></div>
    `;

    if (model === "model-sport") enemy.innerHTML += `<div class="spoiler"></div>`;
    if (model === "model-van") enemy.innerHTML += `<div class="roofrack"></div>`;
    if (model === "model-police") enemy.innerHTML += `<div class="sirens"></div>`;

    const minX = 20;
    const maxX = game.clientWidth - 90;

    enemy.style.left = (Math.random() * (maxX - minX) + minX) + "px";
    enemy.style.top = "-180px";

    game.appendChild(enemy);
    enemies.push(enemy);
  }

  function moveEnemies() {
    enemies.forEach((enemy, index) => {
      let top = parseInt(enemy.style.top);
      top += (speed + 1.2) * timeScale;
      enemy.style.top = top + "px";

      if (top > game.clientHeight + 200) {
        enemy.remove();
        enemies.splice(index, 1);
        score += 10;
        scoreEl.textContent = score;
      }

      if (!crashed && isColliding(car, enemy)) {
        crashExplosion(enemy);
      }
    });
  }

  function isColliding(a, b) {
    const rectA = a.getBoundingClientRect();
    const rectB = b.getBoundingClientRect();

    return !(
      rectA.top > rectB.bottom ||
      rectA.bottom < rectB.top ||
      rectA.right < rectB.left ||
      rectA.left > rectB.right
    );
  }

  function moveCarSmooth() {
    if (!gameRunning) return;

    if (holdingLeft) targetX -= carMoveSpeed;
    if (holdingRight) targetX += carMoveSpeed;

    const minX = 20;
    const maxX = game.clientWidth - 82;

    if (targetX < minX) targetX = minX;
    if (targetX > maxX) targetX = maxX;

    carX += (targetX - carX) * 0.25;
    car.style.left = carX + "px";
  }

  function spawnExplosion(x, y) {
    const boom = document.createElement("div");
    boom.classList.add("explosion");
    boom.style.left = (x - 10) + "px";
    boom.style.top = (y - 10) + "px";
    game.appendChild(boom);
    setTimeout(() => boom.remove(), 1900);
  }

  function spawnSmoke(x, y) {
    for (let i = 0; i < 6; i++) {
      const smoke = document.createElement("div");
      smoke.classList.add("smoke");
      smoke.style.left = (x + (Math.random() * 50 - 25)) + "px";
      smoke.style.top = (y + (Math.random() * 50 - 25)) + "px";
      game.appendChild(smoke);
      setTimeout(() => smoke.remove(), 3600);
    }
  }

  function spawnParticles(x, y) {
    for (let i = 0; i < 22; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");

      const dx = (Math.random() * 420 - 210) + "px";
      const dy = (Math.random() * 420 - 210) + "px";

      p.style.left = x + "px";
      p.style.top = y + "px";

      p.style.setProperty("--dx", dx);
      p.style.setProperty("--dy", dy);

      const colors = ["orange", "yellow", "red", "#ff6600", "#ffaa00", "#ffffff"];
      p.style.background = colors[Math.floor(Math.random() * colors.length)];

      game.appendChild(p);
      setTimeout(() => p.remove(), 1500);
    }
  }

  function crashExplosion(enemyHit) {
    crashed = true;
    timeScale = 0.12;

    flash.style.opacity = "1";
    setTimeout(() => flash.style.opacity = "0", 250);

    game.classList.add("shake");
    setTimeout(() => game.classList.remove("shake"), 1200);

    car.classList.add("crashed");

    if (enemyHit) {
      enemyHit.classList.add("enemy-crashed");
      setTimeout(() => {
        if (enemyHit.parentNode) enemyHit.remove();
      }, 2300);
    }

    const carRect = car.getBoundingClientRect();
    const gameRect = game.getBoundingClientRect();

    const centerX = carRect.left - gameRect.left + carRect.width / 2;
    const centerY = carRect.top - gameRect.top + carRect.height / 2;

    spawnExplosion(centerX, centerY);
    spawnParticles(centerX, centerY);
    spawnSmoke(centerX, centerY);

    setTimeout(() => {
      timeScale = 0;
      endGame();
    }, 5000);
  }

  function gameLoop() {
    if (!gameRunning) return;

    frame++;

    moveCarSmooth();
    moveLaneLines();
    moveEnemies();

    if (!crashed && frame % 65 === 0) {
      createEnemy();
    }

    if (frame % 280 === 0 && !crashed) {
      speed += 0.45;
      speedEl.textContent = (speed / 4).toFixed(1);
    }

    if (speed > 6.2) {
      game.classList.add("fast");
      game.classList.add("speedZoom");
    } else {
      game.classList.remove("fast");
      game.classList.remove("speedZoom");
    }

    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameRunning = false;
    finalScoreEl.textContent = score;
    gameOverScreen.style.display = "flex";
  }

  function restartGame() {
    enemies.forEach(e => e.remove());
    enemies = [];

    score = 0;
    speed = 4;
    frame = 0;

    crashed = false;
    timeScale = 1;

    scoreEl.textContent = score;
    speedEl.textContent = "1";
    gameOverScreen.style.display = "none";

    holdingLeft = false;
    holdingRight = false;

    car.classList.remove("crashed");

    carX = game.clientWidth / 2 - 31;
    targetX = carX;
    car.style.left = carX + "px";

    gameRunning = true;
    requestAnimationFrame(gameLoop);
  }

  leftBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    holdingLeft = true;
  });
  leftBtn.addEventListener("touchend", () => holdingLeft = false);

  rightBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    holdingRight = true;
  });
  rightBtn.addEventListener("touchend", () => holdingRight = false);

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") holdingLeft = true;
    if (e.key === "ArrowRight") holdingRight = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft") holdingLeft = false;
    if (e.key === "ArrowRight") holdingRight = false;
  });

  createLaneLines();

  setTimeout(() => {
    carX = game.clientWidth / 2 - 31;
    targetX = carX;
    car.style.left = carX + "px";
  }, 50);

  window.addEventListener("resize", () => {
    carX = game.clientWidth / 2 - 31;
    targetX = carX;
    car.style.left = carX + "px";
  });

  requestAnimationFrame(gameLoop);
</script>

</body>
</html>
